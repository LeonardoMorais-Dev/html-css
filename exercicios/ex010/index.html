<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente  ediminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="imagem flexivel">
    </picture>

    <h1>Reprodução de Áudios</h1>
    <p>Vamos aprender a reprodução de áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/04 - Linkin Park - Meteora - 04 - Lying From You_38032237.mp3" type="audio/mpeg">
        <source src="midia/04 - Linkin Park - Meteora - 04 - Lying From You_38032237.mp3" type="audio/ogg">
        <source src="midia/04 - Linkin Park - Meteora - 04 - Lying From You_38032237.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/04 - Linkin Park - Meteora - 04 - Lying From You_38032237.mp3">Clique aqui para baixar o arquivo MP#</a></p>
    </audio>
    <!--Formatos disponiveis: MP3, WAV OGG-->
</body>
</html>

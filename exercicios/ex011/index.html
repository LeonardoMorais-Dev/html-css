<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/IMG_9578.PNG" controls autoplay loop>
        <source src="midia/video_m.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video_web.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos. <a href="midia/video.mp4">Baixar</a></p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Uf8Cbbgk-mb0TA5F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
